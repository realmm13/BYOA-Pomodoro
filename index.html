<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Pomodoro Timer</h1>
            <button id="mode-toggle" class="work-mode toggle-switch" aria-label="Toggle Mode">
                <span class="toggle-icon">ðŸŽ¯</span>
                <span class="toggle-icon">â˜•</span>
            </button>
        </div>
        <div class="timer">
            <span id="minutes">25</span>:<span id="seconds">00</span>
        </div>
        <div class="controls">
            <button id="start">Start</button>
            <button id="pause" class="hidden">Pause</button>
            <button id="resume" class="hidden">Resume</button>
            <button id="reset">Reset</button>
        </div>
        <div class="status">
            <p id="status-text">Work Time</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
